<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar boleta</h3>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">id_Boleta:</label>
            <input [(ngModel)]="boleta.id_boleta" name="id_boleta" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">id_Pedido</label>
            <input [(ngModel)]="boleta.pedido" name="pedido" type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="">Fecha</label>
            <input [(ngModel)]="boleta.fecha" name="fecha" type="datetime-local" class="form-control" >
          </div>
          <div class="form-group">
            <label for="">Monto A pagar</label>
            <input [(ngModel)]="boleta.total_pagar" name="total_pagar" type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="">Forma de pago</label>
            <input [(ngModel)]="boleta.forma_pago" name="forma_pago" type="text" class="form-control" >
          </div>
        <button (click)="ActualizarBoleta(boleta)"class="btn btn-danger" >Guardar</button>
        </form>
      </div>
    </div>
  </div>
    </div>
